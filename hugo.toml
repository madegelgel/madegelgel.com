baseURL = 'https://example.org/'
languageCode = 'en-us'
title = 'My New Hugo Site'
theme = 'madegelgel'
disableHugoGeneratorInject = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[menu]
  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    url = "/blog/"
    weight = 10
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 20
  [[menu.main]]
    identifier = "contact"
    name = "Kontak"
    url = "/contact/"
    weight = 30

[markup.goldmark.renderer]
unsafe = true

[permalinks]
  blog = "/:slug/"
