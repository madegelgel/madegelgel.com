{{ define "main" }}
  <div class="container mx-auto px-4 py-12">
    <h1 class="text-5xl font-extrabold text-gray-900 mb-8 text-center">{{ .Title }}</h1>
    <div class="max-w-xl mx-auto">
      <input id="search-input" type="text" placeholder="Search..." class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-8">
      <div id="search-results" class="space-y-6"></div>
    </div>
  </div>
  {{ with resources.Get "js/cari.js" }}
    {{ if hugo.IsDevelopment }}
      <script src="{{ .RelPermalink }}"></script>
    {{ else }}
      {{ with . | fingerprint }}
        <script src="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" crossorigin="anonymous"></script>
      {{ end }}
    {{ end }}
  {{ end }}
{{ end }}
