{{ define "main" }}
<div class="container mx-auto px-4 py-12">
  <header class="text-center mb-12">
    <h1 class="text-5xl font-extrabold text-gray-900 mb-4">{{ .Title | humanize }}</h1>
    {{ with .Content }}
      <div class="prose mx-auto text-gray-700 text-lg leading-relaxed">
        {{ . }}
      </div>
    {{ end }}
  </header>

  <div class="flex flex-wrap justify-center gap-4">
    {{ range .Data.Terms.ByCount }}
      <a href="{{ .Page.RelPermalink }}" class="inline-flex items-center px-4 py-2 rounded-full text-sm font-medium bg-blue-100 text-blue-800 hover:bg-blue-200 transition-colors duration-200 shadow-sm">
        {{ .Page.Title }} ({{ .Count }})
      </a>
    {{ end }}
  </div>
</div>
{{ end }}
